<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="img/weather.png" type="image/x-icon">
    <title>Weather</title>
</head>
<body>
  <div class="widget-background">
      <div class="widget">
          <div class="widget__search">
              <form class="search__form">
                  <input type="text" class="search__input" placeholder="Enter the name of the city">
                  <input type="submit" class="search__submit" value="">
              </form>
          </div>
          <div class="widget__view">
              <div class="view__weather">
                  <div class="weather__now " id="now" >
                      <div class="temp-now now__weather"><span id="now-temp"></span><span id="grad"></span></div>
                      <div class="now__weather-icon now__weather"><span id="now-icon"></span> </div>
                      <div class="now__weater-city now__weather"><span class ="city-name " id="now-city">Aktobe</span><span class="favorite-icon" id="now_city-like"></span> </div>
                  </div>
                  <div class="details hide">
                      <div class="city-name "><span class ="details-city-name "></span></div>
                      <div class="details-list">
                          <ul class="weather-details">
                              <li class="weather-details-item">Temperature:<span class="temp-details"></span><span class="grad">&#176;</span> </li>
                              <li class="weather-details-item">Feels like:<span class="feels-like-details"></span><span class="grad">&#176;</span></li>
                              <li class="weather-details-item">Weather:<span class="weather-conditions"></span></li>
                              <li class="weather-details-item">Sunrise:<span class="sunrise"></span></li>
                              <li class="weather-details-item">Sunset:<span class="sunset"></span></li>
                          </ul>
                      </div>

                  </div>
                  <div class="forecast hide">
                      <div class="city-name "><span class ="forecast-city-name ">boston</span></div>
                      <div class="forecast-item-wrapper">

                      </div>

                  </div>
                  <div class="weather__tabs">
                      <button class="tabs__button button-now active-button ">Now</button>
                      <button class="tabs__button button-details">Details</button>
                      <button class="tabs__button button-forecast">Forecast</button>
                  </div>
              </div>
              <div class="view__location">
                  <div class="location__header">
                      <p class="added_location">Added Location:</p>
                  </div>
                  <div class="location__cities">
                      <ul class="cities">

                      </ul>
                  </div>
              </div>
          </div>

      </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
<script src="js/main.js" type="module"></script>
</body>
</html>
